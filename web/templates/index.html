<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Go Web App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">File Upload and Compare</h1>

      <!-- Form for uploading a file -->
      <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="file" class="form-label">Choose a file to upload:</label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            required
            accept=".csv, .json"
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="fileUploadHandler(event)">Upload File</button>
      </form>

      {{ if .Files }}
      <div class="mb-4">
        <h3>Select Files to Compare</h3>
        <div class="mb-8">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFiles" aria-expanded="false" aria-controls="collapseFiles">
            Select Items
          </button>
        </p>
        <div class="collapse" id="collapseFiles">
          <div class="card card-body">
            <ul class="list-group list-group-flush">
                {{range .Files}}
                <li class="list-group-item">
                    <label class="checkbox-container">
                        <input
                        type="checkbox"
                        class="item-checkbox"
                        value="{{ .Name }}"/>
                         {{ .Name }}
                    </label>
                </li>
                {{end}}
            </ul>
          </div>
        </div>
        </div>
      </div>
      <div class="mb-4">
        <!-- Button to compare two files -->
        <form id="generate-report-form">
          <button type="submit" id="generate-report" class="btn btn-success" onclick="generateReportHandler(event)">
            Click to Generate Reports
          </button>
        </form>
      </div>
      {{ else }}
      <p>No file uploaded yet.</p>
      {{ end }}

      {{ if .Reports}}
      <div class="mb-4">
        <h3>Reports</h3>
        <div class="mb-8">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReports" aria-expanded="false" aria-controls="collapseReports">
              Select a report
            </button>
          </p>
          <div class="collapse" id="collapseReports">
            <div class="card card-body">
              <ul class="list-group list-group-flush">
                  {{range .Reports}}
                  <li class="list-group-item">
                      <label class="checkbox-container">
                          <input
                          type="checkbox"
                          class="item-checkbox"
                          value="{{ .Name }}"/>
                           {{ .Name }}
                      </label>
                  </li>
                  {{end}}
              </ul>
            </div>
        </div>
    </p>
        </div>
        <div class="mb-8">
            <button class="btn btn-primary" type="button" aria-expanded="false" >
                  View a report
            </button>
        </p>
        </div>
        {{ else }}
        <p>No file uploaded yet.</p>
         {{ end }}
      </div>

      
    <div class="mb-8"> 
        <form action="/download" method="GET">
        <button type="submit" class="btn btn-info">Download File</button>
      </form>

    </div>
      <!-- Button to download a file -->
     
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
