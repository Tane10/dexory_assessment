<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Go Web App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <style>
      /* Additional styles for checkbox dropdown */
      .dropdown-menu {
        max-height: 200px;
        overflow-y: auto;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
      }

      .checkbox-container input {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">File Upload and Compare</h1>

      <!-- Form for uploading a file -->
      <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="file" class="form-label">Choose a file to upload:</label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
      </form>

      {{ if .Files }}
      <div class="mb-4">
        <h3>Select Files to Compare</h3>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Items
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {{ range .Files }}
            <!-- Assuming .Files is a slice of items in your Go template -->
            <li>
              <label class="dropdown-item checkbox-container">
                <input
                  type="checkbox"
                  class="item-checkbox"
                  value="{{ . }}"
                  onchange="limitCheckboxSelection(this)"
                />
                {{ . }}
              </label>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>

      <div class="mb-4">
        <!-- Button to compare two files -->
        <form action="/compare" method="POST">
          <button type="submit" id="generate-report" class="btn btn-success">
            Click to Generate Reports
          </button>
        </form>
      </div>

      <div class="mb-4">
        <h3>Report Contents</h3>
        <p>View Report here.</p>
      </div>

      {{ else }}
      <p>No file uploaded yet.</p>
      {{ end }}

      <!-- Button to download a file -->
      <form action="/download" method="GET">
        <button type="submit" class="btn btn-info">Download File</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
